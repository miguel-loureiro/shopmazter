# Test Environment Configuration

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Firestore Emulator Configuration
firebase.emulator.host=127.0.0.1:8081
firebase.project.id=fir-supershopcart-test
firebase.service.account.path=firebase-service-account-test.json
firebase.database.url=

# Test Google Cloud Settings
spring.cloud.gcp.project-id=fir-supershopcart-test
spring.cloud.gcp.firestore.project-id=fir-supershopcart-test
spring.cloud.gcp.firestore.emulator.host=127.0.0.1:8081
google.cloud.project=fir-supershopcart-test

# Test Logging (more verbose for debugging)
logging.level.com.supershopcart=DEBUG
logging.level.com.google.cloud=INFO
logging.level.com.google.firebase=INFO
logging.level.io.grpc.netty=WARN
logging.level.org.springframework.security=WARN
