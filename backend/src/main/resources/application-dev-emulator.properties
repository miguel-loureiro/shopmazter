# application-dev-emulator.properties
# Firestore Emulator Configuration
firebase.emulator.host=localhost:8081
firebase.project.id.emulator=fir-supershopcart-test

# Database Configuration - Use H2 for dev-emulator profile
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# --- JWT settings for dev-emulator profile ---
