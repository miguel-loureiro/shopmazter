# Production Firestore Configuration
firebase.database.url=https://supershoppercart-default-rtdb.europe-west1.firebasedatabase.app
firebase.service.account.path=firebase-service-account-prod.json
firebase.project.id=supershoppercart

# Production Google Cloud Settings
spring.cloud.gcp.project-id=supershoppercart
spring.cloud.gcp.firestore.project-id=supershoppercart

# Production logging (less verbose)
logging.level.com.supershopcart=INFO
logging.level.sql=WARN
spring.jpa.show-sql=false

# Security enabled for production
logging.level.org.springframework.security=WARN